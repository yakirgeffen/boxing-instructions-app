<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Instructions App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Boxing Instructions</h1>
        <p id="instruction">Press 'Play' for instructions</p>
        <button id="play-pause-button" title="Play/Pause"><i class="fas fa-play"></i> Play</button>
        <div class="pace-control">
            <button id="minus-button" title="Decrease BPM"><i class="fas fa-minus"></i></button>
            <input type="number" id="bpm-input" value="30" min="5" max="60" aria-label="Pace (BPM)">
            <button id="plus-button" title="Increase BPM"><i class="fas fa-plus"></i></button>
            <label for="bpm-input">Pace (BPM)</label>
        </div>
        <div class="instruction-type">
            <label><input type="checkbox" id="toggle-moves" checked> Simple Moves</label>
            <label><input type="checkbox" id="toggle-combined-moves"> Combined Moves</label>
            <label><input type="checkbox" id="toggle-body-movements" checked> Body Movements</label>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
